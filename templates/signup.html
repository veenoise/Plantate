{% extends 'account-template.html' %}
{% block extra_css %}
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
{% endblock %}
{% block form %}
<div class="login-form-container">
  <div class="login-card-container p-5">
    <form action="{{ url_for('signup') }}" method="post">
      <legend>Welcome</legend>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email"  name="email" aria-describedby="emailHelp" required autocomplete="email">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="password-field">
          <input type="password" class="form-control" id="password" name="password" required autocomplete="current-password">
          <button type="button">
            <span class="material-symbols-outlined eye-icon">
              visibility_off
            </span>
          </button>
        </div>
      </div>
      <div class="mb-3 danger">
        {{ invalid_message }}
      </div>
      <div class="submit-container">
        <button type="submit" class="btn btn-success">Sign up</button>
      </div>
    </form>
    <div class="redirect text-center mt-2">
      Already have an account? 
      <a href="{{ url_for('login') }}">
        Login
      </a>
    </div>
  </div>
</div>
{% endblock %}
