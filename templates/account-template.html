<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='plantate-logo-16.webp' ) }}">
  <title>Plantate</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  {% block extra_css %}
  {% endblock %}
</head>
<body>
  <div class="login-row">
    <div class="row container">
      <div class="col-6 logo-login-container">
        <div class="logo-login d-flex justify-content-center">
          <img src="{{ url_for('static', filename='plantate-logo-128.webp') }}" alt="Pantate logo" class="plantate-logo">
        </div>
        <h1 class="logo-name">Plantate</h1>
        <h2 class="motto">Your sustainable garden guide.</h2>
      </div>
      <div class="col-6">
        {% block form %}
        {% endblock %}
      </div>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="{{ url_for('static', filename='app.js' ) }}"></script>
</body>
</html>
